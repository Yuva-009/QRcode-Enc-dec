<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h4 {
            margin-top: 20px;
            color: #555;
        }

        select, textarea, input[type="submit"] {
            width: 300px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        #qrcode {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <center>
            <select id="size"> 
                <option value="100">100x100</option>
                <option value="150">150x150</option>
                <option value="200" selected>200x200</option>
                <option value="250">250x250</option>
                <option value="300">300x300</option>
            </select>

            <br>

            <textarea id="text" placeholder="Enter text here..."></textarea>

            <br>

            <input type="submit" value="GENERATE" id="submit" onclick="generateQRCode()">
       
            <br><br>
        </center>

        <div id="qrcode"></div>
    </div>
    <center><h4>Mini Project by Yuva Sakthi Bala .R</h4></center>

    <script type="text/javascript">
        function generateQRCode() {
            var mytext = document.getElementById("text").value;
            var size = document.getElementById("size").value;
            var qrcodeContainer = document.getElementById("qrcode");
            
            // Clear previous QR code
            qrcodeContainer.innerHTML = "";

            if (mytext !== "") {
                // Encrypt the text using a secret key
                var secretKey = "apple"; // Change this to a secure key
                var encryptedText = CryptoJS.AES.encrypt(mytext, secretKey).toString();

                var qrcode = new QRCode(qrcodeContainer, {
                    text: encryptedText,
                    width: parseInt(size),
                    height: parseInt(size),
                });
            } else {
                alert("Please Enter Text");
            }
        }
    </script>
</body>
</html>
